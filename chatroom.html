<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="chat-script.js"></script>
    <title>Chatroom</title>
</head>

<body>
    <div class="container-chat">
        <div class="message-box message-box-sender">
            <p>Hello, how are you?</p>
        </div>
        <div class="message-box message-box-receive">
            <p>I'm good, how are you?</p>
        </div>
        <p class="timestamp">4/18/2023 5:45 PM</p>
        <div class="message-box message-box-sender">
            <p>Great! I had a super interesting day today, I can't wait to tell you all about it. Do you have time to
                call?</p>
        </div>
        <div class="message-box message-box-receive">
            <p>Sure! Gimme a second I have to finish walking the dog.</p>
        </div>

        
    </div>
    <div class="chat-input-field">
        <input type="text" placeholder="Send a message..." id="chat-input" class="register-input-field">
    </div>
    
</body>

</html>
