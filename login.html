<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wisp - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="resources/images/wisp2.png">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="container">
        <img src="resources/images/wisp2.png" width="128" height="128" class="wisp-logo">
        <h1>Wisp</h1>
        <input type="text" class="register-input-field" id="login-email-field" placeholder="Email">
        <input type="text" class="register-input-field" id="login-password-field" placeholder="Password">
        <button class="register-button" id="register-button" onclick="clientLogin()">
            <p>Login</p>
        </button>

        <a href="/register" class="already-have-text"> Don't have an account yet? Register.</a>
    </div>
    <p id="password-error"></p>
    <script src="client-scripts/client-login.js"></script>
    <script src="client-scripts/client.js"></script>
</body>

</html>
